<div>
    <ul>
        <li>Submitted by:  {{quote.iSubmit}}</li>
        <li> {{quote.upVote}}<button (click)='upTheVote(true)'>UpVote</button>  <span> {{quote.downVote}} <button (click)='downTheVote(true)'>Downvote</button></span></li>
        <li> Posted {{quote.dayOfPosting | date| daysPassed}} days ago. </li> 

        <button (click)='deleteQuote(true)' >Delete quote</button>
    </ul>
</div>
